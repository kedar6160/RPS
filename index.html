    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>ROCK > SCISSOR > PAPER > ROCK</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="components/rock.png" alt="" width="100" height="100" />
      </div>
      <div id="p" class="choice">
          <img src="components/Paper.png" alt="" width="100" height="100" />
        </div>
        <div id="s" class="choice">
            <img src="components/scissors.png" alt="" width="100" height="100" />
        </div>
    </div>

    <p id="action-msg">Make your move</p>
      <div id="end" class="end-game">End Game</div>
